<header class="layout-header">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="tips">当前位置：</li>
      <li class="breadcrumb-item" *ngFor="let item of breadcrumb" [attr.aria-current]="item.href?'page':''" class=" {{item.href?'active':''}}">
        {{item.title}}
      </li>
    </ol>
  </nav>
</header>
