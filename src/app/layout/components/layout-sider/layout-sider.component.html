<aside class="layout-sider">
  <div class="logo">
    <a href="#">
      Administrator
    </a>
  </div>
  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item" *ngFor="let menu of menus; let i=index">
      <h2 class="accordion-header" id="{{'flush-heading'+ menu.id}}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapse' + menu.id" aria-expanded="false" [attr.aria-controls]="'#flush-collapse' + menu.id">
          {{menu.title}}
        </button>
      </h2>
      <div id="{{'flush-collapse'+menu.id}}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <ul class="submenus">
            <li *ngFor="let submenu of menu.children; let j=index" (click)="selectCurrentMenu(menu,i,j)">
              <a routerLink="{{submenu.url}}">
                {{submenu.title}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</aside>
